<body>
    <div class="caja-principal">
        <!-- cabezal -->
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Payment form example</h3>
            </div>
            <!-- alerta roja -->
            <div class="card-body">
                <div id="error-msg" class="alert alert-danger">Some fields are missing</div>

                <!-- Cuerpo del formulario -->

                <!-- Primera fila -->
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-5">
                        <label for="ExampleAccount" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="ExampleAccount" value="XXXXXXXXXXXXXXXXX" required>

                    </div>

                    <div class="col-md-3">
                        <label for="exampleCtrl" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="exampleCtrl" value="0000" required>
                    </div>

                    <div class="col-md-4">
                        <label for="ExampleAmount" class="form-label">Amount</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="ExampleAmount">$</span>
                            <input type="number" class="form-control" id="ExampleAmount"
                                aria-describedby="inputGroupPrepend" required>
                        </div>
                    </div>

                    <!-- Segunda fila -->
                    <div class="col-md-6">
                        <label for="exampleFirst" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="exampleFirst" required>
                    </div>

                    <div class="col-md-6">
                        <label for="exampleFirst" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="exampleFirst" required>
                    </div>

                    <!-- Tercera fila -->
                    <div class="col-md-6 pb-3">
                        <label for="exampleCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="exampleCity" required>
                    </div>

                    <div class="col-md-3 pb-3">
                        <label for="exampleSt">State</label>
                        <select class="form-control" id="exampleSt">

                            <option class="text-white bg-warning">
                                Pick a state
                            </option>
                            <option value="DC">
                                Distrito Capital
                            </option>
                            <option value="AMA">
                                Amazonas
                            </option>
                            <option value="BOL">
                                Bolivar
                            </option>
                            <option value="APU">
                                Apure
                            </option>
                            <option value="ZUL">
                                Zulia
                            </option>
                            <option value="MER">

                            <option value="DA">
                                Delta Amacuro
                            </option>
                            <option value="MON">

                            </option>
                            <option value="ANZ">
                                Anzo치tegui
                            </option>
                            <option value="MIR">
                                Miranda
                            </option>
                            <option value="FAL">
                                Falc칩n
                            </option>
                            <option value="DF">
                                Dependencias Federales
                            </option>
                            <option value="NE">
                                Nueva Esparta
                            </option>
                            <option value="BAR">
                                Barinas
                            </option>
                            <option value="POR">
                                Portuguesa
                            </option>
                            <option value="TRU">
                                Trujillo
                            </option>
                            <option value="ARA">
                                Aragua
                            </option>
                            <option value="COJ">
                                Cojedes
                            </option>
                            <option value="CARA">
                                Carabobo
                            </option>
                            <option value="LAR">
                                Lara
                            </option>
                            <option value="VAR">
                                Vargas
                            </option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label for="exampleZip" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="exampleZip" required>
                        <div class="invalid-feedback">
                            Please provide a valid zip.
                        </div>
                    </div>
